<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(233, 47%, 7%); color: hsl(0, 0%, 100%);}
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <main>
    <div class="stats-card">
      <picture class="stats-card__img">
        <img class="stats-card__img--desktop" src="./images/image-header-desktop.jpg" alt="people-collaborating">
        <img class="stats-card__img--mobile" src="./images/image-header-mobile.jpg" alt="people-collaborating">
      </picture>
      <div class="stats-card__details">


        <h1>Get <span>insights</span> that help your business grow.</h1>
      
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats-card__details__stats">
          <div>10k+ <span>COMPANIES</span></div>
          <div>314 <span>TEMPLATES</span></div>
          <div>12M+ <span>QUERIES</span></div>
    
        </div>
      </div>
      
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://avaldepenas.vercel.app">Adrian Valdepenas</a>.
  </div>
</body>
</html>
